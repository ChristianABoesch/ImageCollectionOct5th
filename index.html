<!doctype html>
<html>
  <head>
    <title>
      Squid Time.
    </title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script>
      var currentSlide = 0;
      var goPrev = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide - 1) % 5;
        if(currentSlide < 0){
          currentSlide = 5 + currentSlide;
        }
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      var goNext = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide + 1) % 5;
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      // Replace your play() function with this code. 
      var audio
      var intervalId;
      function play() {
        audio = new Audio('music/Ice Cold.mp3');
        audio.play();
        intervalId = window.setInterval(function(){
          goNext();
        }, 4000);
      }

      function stop(){
        clearInterval(intervalId);
        audio.pause();
      }

     </script>
     <style>
      img{
        position: absolute;
      }
      #prev{
        position: fixed;
        bottom: 10px;
        left: 10px;
      }
      #next{
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
     </style>
  </head>

  <button onclick="play()">Squid watching music</button>
  <button onclick="stop()">Stop</button>
  <p>Song: "Ice Cold" by Otis McDonald</p>

  <h1>These are squids.</h1>

  <body onload='$("img").fadeOut(0);$("img:nth-of-type(1)").fadeIn()'>
  <img src='images/a-gigantic-squid-photorealistic-digital-art-null.png'>
  <img src='images/a-tiny-baby-squid-with-big-eyes-photorealistic-digital-art-null.png'>
  <img src='images/a-fisherman-shaking-hands-with-a-human-sized-squid-photorealistic-digital-art-null.png'>
  <img src='images/a-human-and-a-human-sized-squid-fighting-in-a-boxing-match-photorealistic-digital-art-null.png'>
  <img src='images/two-baby-squids-playing-a-game-of-cards-under-the-sea-photorealistic-digital-art-null.png'>
  <button onclick='goPrev()' id='prev'> Prev </button>
  <button onclick='goNext()' id='next'> Next </button>


  </body>
</html>
